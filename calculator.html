<!DOCTYPE html>
<html>
    <head>
        <style>
			body, table,th,td{
			font-family:Arial, Helvetica, sans-serif;
			font-size:20px;
			}
			input[type="button"]{
				display:block;
				width:100%;
				height:100%;
			}
		</style>
    </head>
    <title> Calculator</title>
    <body align="center">
        

        <table  border="3px" height="40%" width="40%" align="center" style="border-collapse:collapse; text-align:center;">
           <tr>
            <th colspan="4"> <b>Calculator</b></th>
           </tr>
           <tr>
            <td colspan="2">First Number:</td>
            <td colspan="2"><input type="text"  style="height: 100%; width: 90%;"></td>
           </tr>
           <tr>
            <td colspan="2">Second Number:</td>
            <td colspan="2"><input type="text" style="height: 100%; width: 90%;"></td>
           </tr>
           <tr>
            <th colspan="4"><b>Operations</b></th>
           </tr>
           <tr>
                <th><input type="button" value="+"  id="add" 
                onclick="document.getElementById('res').innerHTML=Number(document.getElementById('first_number').value)+Number(document.getElementById('second_number').value);"></th>
                
                <th><input type="button" value="-"  id="sub" 
                onclick="document.getElementById('res').innerHTML=Number(document.getElementById('first_number').value)-Number(document.getElementById('second_number').value);"></th>

                <th><input type="button" value="*"  id="mult"
                onclick="document.getElementById('res').innerHTML=Number(document.getElementById('first_number').value)*Number(document.getElementById('second_number').value);"></th>

                <th><input type="button" value="/"  id="div"
                onclick="document.getElementById('res').innerHTML=Number(document.getElementById('first_number').value)/Number(document.getElementById('second_number').value);"></th>
           </tr>
           <tr>
            <th colspan="4"><p id="res"> <b> Show Result </b></p></th>
           </tr>
        </table>
    </body>
</html>
